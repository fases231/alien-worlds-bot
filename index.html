  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

      rel="apple-touch-icon"
      sizes="180x180"

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Alien Worlds</title>
    <link
      rel="shortcut icon"
      href="https://play.alienworlds.io/TemplateData/favicon.ico"

    <script src="./js/waxjs.js" type="text/javascript"></script>
  </head>
  <body style="background-color: gray;">
    <div class="webgl-content">
      <button id="btn-controller" onclick="botRunningController()">START</button>
      <button id="btn-alert" onclick="botAlertController()">Alert ON</button>
      <input type="number" id="cpu" name="cpu" value="90">
      <div  id="text-balance"></div>
      <textarea id="box-message" rows="10" style="resize: none;width: 500px;"></textarea>
      <textarea id="box-message2" rows="5" style="resize: none;width: 500px;"></textarea>
    </div>

    <script src="./js/UnityLoader.js" type="text/javascript"></script>
    <script src="./js/bundle.js" type="text/javascript"></script>
    <script src="./js/hashes.js" type="text/javascript"></script>
    <script src="./js/message_handler.js" type="text/javascript"></script>
    <script src="./js/moment.js" type="text/javascript"></script>
    <script src="./js/bot.js" type="text/javascript"></script>
    <script type="text/javascript">

      var bott = new bot();
      function botRunningController(){
        const checkCpu = parseInt(document.getElementById("cpu").value)
        if(bott.isBotRunning == true){
          bott.stop()
          document.getElementById("btn-controller").innerHTML = "START"
        }else{
          bott.start()
          if(checkCpu > 0){
            this.checkCpuPercent = checkCpu
          }
          document.getElementById("btn-controller").innerHTML = "STOP"
        }
      }

      function botAlertController(){
        if(bott.alertCaptcha == true){
          bott.alertCaptcha = false
          document.getElementById("btn-alert").innerHTML = "Alert ON"
        }else{
          bott.alertCaptcha = true
          document.getElementById("btn-alert").innerHTML = "Alert OFF"
        }
      }
      // Initial screen setup
      // unityContainer.style.height = window.innerHeight + "px";
      unityInstance = UnityLoader.instantiate(
        "unityContainer",
        "Build/Build.json",
        { onProgress: UnityProgress }
      );

      function Resize() {
        document.getElementById("unityContainer").style.width =
          window.innerWidth + "px";
        document.getElementById("unityContainer").style.height =
          window.innerHeight + "px";

        if (UnityLoader.SystemInfo.mobile) {
          if (navigator.userAgent.indexOf("Android") != -1) {
            if (screen.width > screen.height) {
              unityInstance.SendMessage(
                "Canvas",
                "SetScreenModePanel",
                "false"
              );
            } else {
              unityInstance.SendMessage("Canvas", "SetScreenModePanel", "true");
            }
          } else {
            switch (window.orientation) {
              case -90:
              case 90:
                unityInstance.SendMessage(
                  "Canvas",
                  "SetScreenModePanel",
                  "false"
                );
                break;
              default:
                unityInstance.SendMessage(
                  "Canvas",
                  "SetScreenModePanel",
                  "true"
                );

                break;
            }
          }
        }
      }

      /*function Fullscreen() {
      unityInstance.SetFullscreen(1);
      if (navigator.userAgent.indexOf('Android') != -1)
        window.screen.orientation.lock('landscape');
    }*/

      // window.addEventListener("orientationchange", Resize);

      // Initial execution if needed
      //Resize();
    </script>
  </body>
</html>
